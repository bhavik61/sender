{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center">
<div class="flex-grow-1 w">
	<div class="border rounded-lg bg-light p-2 mb-2">	
		<h3 class="text-monospace text-center">New List</h3>
	</div>
	(1 / 2) <hr>
	<form action="" method="POST">
		{% csrf_token %}
		{{ form|crispy }}	
		<button type="submit" class="btn btn-warning mb-2" style="width: 100%">
			Next 
			<svg class="bi bi-arrow-right-short" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  			<path fill-rule="evenodd" d="M8.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 8.146 5.354a.5.5 0 0 1 0-.708z"/>
  			<path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 0 1H4.5A.5.5 0 0 1 4 8z"/>
			</svg>
		</button>	
	</form>
	<a href="{% url 'home' %}" class="btn btn-secondary">Back!</a>
</div>
</div>

{% endblock %}
